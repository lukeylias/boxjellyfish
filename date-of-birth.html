<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date of birth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Nunito Sans", system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        height: 100vh;
        background-color: #fff;
      }

      main {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        min-height: 100vh;
      }

      section {
        padding: 1.5rem 1.75rem 1.75rem;
        border: 1px solid #ccc;
        border-radius: 1px;
        max-width: 480px;
        width: 100%;
        background-color: #fff;
      }

      h1 {
        margin-bottom: 0.4rem;
      }

      p {
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .form-field {
        display: flex;
        flex-direction: column;
        margin-bottom: 32px;
      }

      .form-field__label {
        font-size: 0.875rem;
        font-weight: 400;
        line-height: 1.25rem;
        margin-bottom: 0.25rem;
      }

      .form-field__input {
        width: 10ch;
      }

      .form-field__input-inline {
        width: 80px;
      }

      .form-field__input,
      .form-field__input-inline {
        background-color: #fff;
        border: 1px solid #888;
        border-radius: 1px;
        font-size: 1rem;
        height: 3.5rem;
        color: #000;
        font-family: inherit;
        padding: 0.875rem 1rem;
        vertical-align: top;
        text-align: center;
        appearance: textfield;
      }

      .form-field__input-inline {
        border: none;
      }

      .form-field__input:focus {
        outline: none;
        border-color: #0066ff;
        box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
      }

      .form-field__input-inline:focus {
        outline: none;
        background-color: rgba(0, 102, 255, 0.05);
      }

      .form-field__input-group {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 0.5rem;
        border: 1px solid #888;
        border-radius: 1px;
        padding: 4px;
        width: fit-content;
      }

      .form-field__input-group:focus-within {
        border-color: #0066ff;
        box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
      }

      .form-field__input::-webkit-outer-spin-button,
      .form-field__input::-webkit-inner-spin-button,
      .form-field__input-inline::-webkit-outer-spin-button,
      .form-field__input-inline::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1>Date of birth</h1>
        <p>
          This is an example how you can simplify getting the user's age and
          prefilling
        </p>
        <div class="form-field">
          <label for="age" class="form-field__label">What's your age?</label>
          <input type="number" id="age" class="form-field__input" />
        </div>
        <div class="form-field">
          <label for="dateOfBirth" class="form-field__label"
            >What's your date of birth?</label
          >
          <div class="form-field__input-group">
            <input
              type="number"
              id="day"
              class="form-field__input-inline"
              placeholder="DD"
            />
            <span>/</span>
            <input
              type="number"
              id="month"
              class="form-field__input-inline"
              placeholder="MM"
            />
            <span>/</span>
            <input
              type="number"
              id="year"
              class="form-field__input-inline"
              placeholder="YYYY"
            />
          </div>
        </div>
      </section>
    </main>
    <script>
      const yearInput = document.getElementById("year");
      const ageInput = document.getElementById("age");
      ageInput.addEventListener("input", () => {
        const currentYear = new Date().getFullYear();
        const birthYear = currentYear - ageInput.value;
        yearInput.value = birthYear;

        console.log(birthYear);
      });
    </script>
  </body>
</html>
